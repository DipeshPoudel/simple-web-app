{%extends 'base.html'%}
{%block head%}
<title>Student Management System</title>
{%endblock%}

{%block body%}
<h1>Student Management System</h1>
<div class="student_form">
<form action="/" method='POST'>
    <input type="text" name="student_name" placeholder="Name of Student" required="required">
    <input type="date" name="student_dob" id="student_dob" required="required">
    <input type="email" name="student_email" id="student_email" required="required">
    <button type="submit">Submit</button>
</form>
</div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {%for student in students%}
        <tr>
            <td>{{student[0]}}</td>
            <td>{{student[1]}}</td>
            <td>{{student[2]}}</td>
            <td>{{student[3]}}</td>
            <td>
                <a href="/edit/{{student[0]}}"><button>Edit</button></a>
                <a href="/delete/{{student[0]}}" onclick="return confirm('Are you sure you want to delete this student?');">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        {%endfor%}
    </tbody>                
</table>
{%endblock%}
